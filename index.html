<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJETO 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main id="app">
        <section id="Lista-section">
            <h1>Agenda de contatos</h1>
            <button id="btn-abrir-form">Novo Contato</button> 
            <ul id="lista-contatos"></ul>
        </section>

        <section id="form-selection" class="escondido">
            <form id="contato-form">
                <input id="nome" placeholder="Digite o seu nome">
                <input id="email" placeholder="Digite o seu e-mail">
                <input id="telefone" placeholder="Digite o seu telefone">

                <button type="submit" id="btn-salvar">Salvar</button>
                <button type="button" id="btn-cancelar">Cancelar</button>
            </form>
        </section>


    </main>
    

    <script src="script.js"></script>
</body>
</html>
